spring:
  application:
    name: configServer
  datasource:
    url: jdbc:h2:mem:bankdbdev
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
branch:
  branches:
    1: "NY"
    2: "DC"
server:
  port: 8087
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      enabled: true
      show-details: always
    info:
      enabled: true

custom:
  bankName: "HDFC Bank"
  cardName: "RUPAY"